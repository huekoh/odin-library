<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page-container">
        <div class="page-header">
            <h2>The Library</h2>
            <div class="vr"></div>
            <div class="search-bar">
                <img class="icon" src="./images/magnify.svg" alt="search icon">
                <input type="text">
            </div>
            <button class="book-adder">+ Add Book</button>
        </div>
        <div class="page-body">
            <div class="book-card">
                <img class="cover-image" src="./images/prodigal_god_cover.png">
                <div class="book-description">
                    <h3 class="title">The Prodigal God</h3>
                    <p class="author">Timothy Keller</p>
                    <p class="pages">192 pages</p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
