<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page-container">
        <div class="page-header">
            <h2>The Library</h2>
            <div class="vr"></div>
            <div class="search-bar">
                <img class="icon" src="./images/magnify.svg" alt="search icon">
                <input type="text">
            </div>
            <button class="button" id="open-form">+ Add Book</button>
        </div>
        <div class="form-popup" id="my-form">
            <div class="form-header">
                <h2>Add a book to the library!</h2>
                <button class="close button" id="close-form">X</button>
            </div>
            <form id="add-book-form">
                <div class="form-input">
                    <label for="title">Book Title</label>
                    <input type="text" id="title" name="title" placeholder="The Hobbit" required>
                </div>
                <div class="form-input">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="J.R.R Tolkein" required>
                </div>
                <div class="form-input">
                    <label for="pages">Number of Pages</label>
                    <input type="number" id="pages" name="pages" min="1" required>
                </div>
                <div>
                    <label for="imageUpload">Upload cover image</label>
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                </div>
                <div>
                    <label for="isRead">Have you read this book?</label>
                    <input type="checkbox" id="isRead" name="isRead">
                </div>
                <button type="submit" class="submit button">Submit</button>
            </form>
        </div>
        <div class="page-body">
        </div>
    </div>
</body>
</html>
